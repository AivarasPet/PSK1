<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
    <h1>Persistence implementation</h1>
    <h2>All funds:</h2>
    <table style="border: 1px solid black;">
        <tbody>
        <ui:repeat value="#{funds.allFunds}" var="fund">
            <tr style="border: 1px solid black;">
                <td style="border: 1px solid black; width:10%;">#{fund.id}</td>
                <td style="border: 1px solid black;  width:90%;"><h:link value="#{fund.name}" outcome="fundDetailed?fundId=#{fund.id}"/></td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>
        <br/>
    <h:form>
        <h:inputText value="#{funds.fundToCreate.name}" required="true" />
        <h:commandButton value="Add new fund" actionListener="#{funds.createFund()}" action="index?faces-redirect=true"/>
    </h:form>
    <br/>
    <h2>All stocks:</h2>
    <table style="border: 1px solid black;">
        <tbody>
        <ui:repeat value="#{stocks.allStocks}" var="stock">
            <tr style="border: 1px solid black;">
                <td style="border: 1px solid black; width:10%;">#{stock.id}</td>
                <td style="border: 1px solid black;  width:90%;"><h:link value="#{stock.name}" outcome="stockDetailed?stockId=#{stock.id}"/></td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>
    <br/>
    <h:form>
        <h:inputText value="#{stocks.stockToCreate.name}" required="true" />
        <h:commandButton value="Add new stock" actionListener="#{stocks.createStock()}" action="index?faces-redirect=true"/>
    </h:form>
    <br/>
    <h2>All managers:</h2>
    <table style="border: 1px solid black;">
        <tbody>
        <ui:repeat value="#{managers.allManagers}" var="manager">
            <tr style="border: 1px solid black;">
                <td style="border: 1px solid black; width:10%;">#{manager.id}</td>
                <td style="border: 1px solid black;  width:90%;">#{manager.name}</td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>
    <br/>
    <h:form>
        <h:inputText value="#{managers.managerToAdd.name}" required="true" />
        <h:commandButton value="Add new manager" actionListener="#{managers.createManager()}" action="index?faces-redirect=true"/>
    </h:form>
    <br/>
    <h:link outcome="myBatis/main" value="MyBatis implementation"/>
    </h:body>
</f:view>
</html>
