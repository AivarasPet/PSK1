<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <ol>
        <ui:repeat value="#{fundDetailed.fund.stocks}" var="stock">
            <li>
                <h:link value="#{stock.name}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="id" value="#{fundDetailed.stockToAddId}" required="true" />
        <h:commandButton value="Add stock to a fund"
                         actionListener="#{fundDetailed.addStockToFund()}"
                         action="fundDetailed.xhtml?fundId=1"
        >
            <f:param name="fundId" value="#{fundDetailed.fund.id}"/>
        </h:commandButton>
    </h:form>
    <br></br>
    <ol>
        <ui:repeat value="#{fundDetailed.fund.managers}" var="manager">
            <li>
                <h:link value="#{manager.name}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="id" value="#{fundDetailed.managerToAddId}" required="true" />
        <h:commandButton value="Add manager to a fund"
                         action="#{fundDetailed.addManagerToFund()}"
        >
            <f:param name="fundId" value="#{fundDetailed.fund.id}"/>
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to Funds page"/>
</h:body>
</html>
