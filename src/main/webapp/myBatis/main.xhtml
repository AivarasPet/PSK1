<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h1>My Batis implementation</h1>
    <h2>All funds:</h2>
    <table style="border: 1px solid black;">
        <tbody>
        <ui:repeat value="#{fundsMyBatis.allFunds}" var="fund">
            <tr style="border: 1px solid black;">
                <td style="border: 1px solid black; width:10%;">#{fund.id}</td>
                <td style="border: 1px solid black;  width:90%;"><h:link value="#{fund.name}" outcome="fundDetailed?fundId=#{fund.id}"/></td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>
    <br/>
    <h:form>
        <h:inputText value="#{funds.fundToCreate.name}" required="true" />
        <h:commandButton value="Add new fund" actionListener="#{funds.createFund()}" action="main?faces-redirect=true"/>
    </h:form>
    <br/>
    <h2>All stocks:</h2>
    <table style="border: 1px solid black;">
        <tbody>
        <ui:repeat value="#{stocksMyBatis.allStocks}" var="stock">
            <tr style="border: 1px solid black;">
                <td style="border: 1px solid black; width:10%;">#{stock.id}</td>
                <td style="border: 1px solid black;  width:90%;"><h:link value="#{stock.name}" outcome="stockDetailed?stockId=#{stock.id}"/></td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>
    <br/>
    <h:form>
        <h:inputText value="#{stocksMyBatis.stockToCreate.name}" required="true" />
        <h:commandButton value="Add new stock" actionListener="#{stocksMyBatis.createStock()}" action="main?faces-redirect=true"/>
    </h:form>
    <br/>
    <br/>
    <h2>All managers:</h2>
    <table style="border: 1px solid black;">
        <tbody>
        <ui:repeat value="#{managersMyBatis.allManagers}" var="manager">
            <tr style="border: 1px solid black;">
                <td style="border: 1px solid black; width:10%;">#{manager.id}</td>
                <td style="border: 1px solid black;  width:90%;">#{manager.name}</td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>
    <br/>
    <h:form>
        <h:inputText value="#{managers.managerToAdd.name}" required="true" />
        <h:commandButton value="Add new manager" actionListener="#{managers.createManager()}" action="main?faces-redirect=true"/>
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
